<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<script src="./script.js" defer></script>
		<title>Library</title>
	</head>
	<body>
		<table id="library">
			<thead>
				<th>Title</th>
				<th>Author</th>
				<th>Pages</th>
				<th>Read</th>
			</thead>
			<tbody id="library-data"></tbody>
		</table>

		<dialog>
			<form id="form">
				<legend>Add a New Book to My Library</legend>
				<div class="form-control">
					<label for="title">Title</label>
					<input type="text" name="title" id="title" required autofocus/>
				</div>
				<div class="form-control">
					<label for="author">Author</label>
					<input type="text" name="author" id="author" required/>
				</div>
				<div class="form-control">
					<label for="pages">Pages</label>
					<input type="number" name="pages" id="pages" />
				</div>
				<div class="form-control">
					<fieldset>
						<legend>Read</legend>
						<label for="read">Yes</label>
						<input type="radio" name="read" id="read-yes" value="Yes">
						<label for="read">No</label>
						<input type="radio" name="read" id="read-no" value="No" checked>
					</fieldset>
				</div>
				<button type="submit">Save</button>
			</form>
		</dialog>

		<button>NEW BOOK</button>
	</body>
</html>
